<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A system for registering student details including name, ID, email, and contact.">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Student Registration System</h1>
        <h3 style="color: #9c9a9a;">Welcome to the registration portal for students!</h3>
        <p style="color: wheat;">
             <marquee behavior="description" direction="rows">Register students and manage their details efficiently.</marquee> 
        </p>
    </header>
    <!-- Student Registration Form -->
    <form id="studentForm">
        <label for="studentName">Name:</label>
        <input type="text" id="studentName" name="studentName" required>
        
        <label for="studentId">Student ID:</label>
        <input type="number" id="studentId" name="studentId" required>

        <label for="emailId">Email ID:</label>
        <input type="email" id="emailId" name="emailId" required>
        
        <label for="Address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="contactNo">Contact No:</label>
        <input type="number" id="contactNo" name="contactNo" required>
        
        <button type="submit">Register Student</button>
    </form>
    <!-- Record List -->
    <section id="studentListSection">
        <h2>Registered Students</h2>
        <div class="table-container">
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID  </th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>
    
    


    <script src="script.js"></script> 
</body>
</html>
